<head>
    <title>Create Appointment</title>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "HCR/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "HCR/css/style.css" %}" />
    <link rel="stylesheet" type="text/css" href="{% static "HCR/css/datepicker.css" %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="{% static "HCR/js/bootstrap-datepicker.js" %}"></script>
    <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
</head>

<!-- Serch form -->
<form id="find" class="navbar-form navbar-right" role="search">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Search appointment">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

              <!-- Single button -->
<nav>
    <a href="/HCR">Health Care Registration</a> /
    <a href="/HCR">Home</a>
</nav>


<div class="cover">
  <div class="layer">
    <hgroup>
      
    </hgroup>
  </div>
</div>


<div class="options-wrapper"  >
    <a class="tile" id="profile" href="/HCR/patients/profile">
        <span class="tile-icon"> <img src="{% static "HCR/img/profile.png" %}"></span>
        <span class="tile-title">My profile</span>
    </a>
      
    <a class="tile" id="doctors" href="/HCR/doctors/">
        <span class="tile-icon"><img src="{% static "HCR/img/doctor.png" %}"></span>
        <span class="tile-title">Our doctors</span>
    </a>
      
    <a class="tile" id="appointment" href="/HCR/app">
        <span class="tile-icon"><img src="{% static "HCR/img/appointment.png" %}"></span>
        <span class="tile-title">Create appointment</span>
    </a>
      
    <a class="tile" id="contact" href="/HCR/contacts/">
        <span class="tile-icon"><img src="{% static "HCR/img/contact.png" %}"></span>
        <span class="tile-title">Contact</span>
    </a>
</div>
<!-- Thank you -->
<div id="hello-dribbble">  
  <input type="checkbox" id="button" name="button" />
  <h1 class="kostili" >Kostili</h1>
  <h2 class="kostili" >Kostili</h2>  
    <div class="card-wrapper">
      <div class="card">{{ specialization.title }}<br>{{ doctor.name }}<br>{{ year}}/{{month}}/{{day }}</div>
    </div>
  <div class="box">      
      <div class="dribbble-logo"></div> 
      <label class="button" for="button">Send</label>
  </div> 
</div>
</body>
